<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="title">
      <h2>our reviews</h2>
      <div class="underline"></div>
    </header>
    <article class="review">
      <div class="card">
        <header class="card__header">
          <div class="review__image">
            <img
              id="person__image"
              src="images/person-1.jpeg"
              alt="A smiling woman."
            />
            <span class="icon-container">
              <svg class="icon icon--primary">
                <use xlink:href="images/sprite.svg#quote-right-solid"></use>
              </svg>
            </span>
          </div>
          <h4 class="review__author">susan smith</h4>
          <p class="review__job">web developer</p>
        </header>
        <div class="card__body">
          <div class="review__description">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </div>
          <svg class="icon icon--large icon--secondary" id="chevron-left">
            <use xlink:href="images/sprite.svg#chevron-left-solid"></use>
          </svg>
          <svg class="icon icon--large icon--secondary" id="chevron-right">
            <use xlink:href="images/sprite.svg#chevron-right-solid"></use>
          </svg>
        </div>
        <button class="btn btn--primary review__button">suprise me</button>
      </div>
    </article>

    <script src="index.js"></script>
  </body>
</html>
